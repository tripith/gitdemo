<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <form onsubmit="local(event)">
    <label>Name</label>
    <input type = "text" name="username"/>
    <br>
    <label>email</label>
    <input type="text" name = 'emailid'/><br>

    <label>phone number</label>
    <input type="tel" name = "phonenumber" />

    <button>Submit</button>

  </form>

  <ul id="listid"></ul>

  <script>
  function local(event){
    event.preventDefault();
    var name = event.target.username.value;
    var email = event.target.emailid.value;
    var phonenum = event.target.phonenumber.value;

    localStorage.setItem("name", name);
    localStorage.setItem("Email",email);
    localStorage.setItem('number', phonenum);

  
  const obj ={
    name,
    email,phonenum

  }


  localStorage.setItem('details',JSON.stringify(obj));
  showDeatils(obj);
  
  
}
function showDeatils(obj){
  const parent = document.getElementById("listid");
  const child  = document.createElement('li');
  child.textContent = obj.name+">>"+obj.email + ">>"+ obj.phonenum;
  parent.appendChild(child);

const deletButton = document.createElement('input');

deletButton.type = 'button';
deletButton.value = 'delete';

const editBtn = document.createElement('input');
editBtn.type = "button";
editBtn.value = 'Edit';



deletButton.onclick = () => {
  localStorage.removeItem(obj.email);
  parent.removeChild(child);

  document.getElementById("usernameInputTag").value = obj.name;
  document.getElementById("emailInputTag").value = obj.email;
  document.getElementById("phonenuberInputTag").value = obj.phonenum;
  
}
child.appendChild(deletButton);
child.appendChild(editBtn);
parent.appendChild(child);

}

  </script>
</body>
</html>
